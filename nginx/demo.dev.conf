# JIRA Demo site configuration - Local Development (HTTP only)

upstream queue_manager {
    server queue-manager:3000;
}

upstream terminal {
    server queue-manager:7681;
}

# HTTP server for local development
server {
    listen 80;
    server_name localhost;

    # Internal auth endpoint - receives token via X-Invite-Token header
    location = /auth/validate {
        internal;
        proxy_pass http://queue_manager/api/invite/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Invite-Token $invite_token;
    }

    # Static assets (no auth required)
    location ~ ^/(assets/|styles\.css|favicon\.ico) {
        root /var/www/html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # WebSocket endpoint - must be before /api/
    location = /api/ws {
        proxy_pass http://queue_manager/api/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Queue Manager API
    location /api/ {
        proxy_pass http://queue_manager/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Terminal WebSocket
    location /terminal {
        proxy_pass http://terminal/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Invite token path (16 char base64url token)
    location ~ "^/([A-Za-z0-9_-]{16})$" {
        set $invite_token $1;

        # Validate invite token
        auth_request /auth/validate;
        auth_request_set $auth_status $upstream_status;

        # On auth failure, show unauthorized page
        error_page 401 403 = @unauthorized;

        # Serve the app
        root /var/www/html;
        try_files /index.html =404;
    }

    # Unauthorized handler
    location @unauthorized {
        root /var/www/html;
        try_files /unauthorized.html =404;
    }

    # Root and other paths - show unauthorized page
    location / {
        root /var/www/html;
        try_files /unauthorized.html =404;
    }
}
