# JIRA Demo site configuration - HTTPS only

upstream queue_manager {
    server queue-manager:3000;
}

upstream terminal {
    server queue-manager:7681;
}

upstream grafana {
    server lgtm:3000;
}

# HTTP - redirect to HTTPS (both domains)
server {
    listen 80;
    server_name assistant-skills.dev jira-demo.assistant-skills.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Root domain - placeholder page
server {
    listen 443 ssl;
    server_name assistant-skills.dev;

    ssl_certificate /etc/letsencrypt/live/assistant-skills.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/assistant-skills.dev/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
        root /var/www/html;
        try_files /placeholder.html =404;
    }
}

# JIRA Demo subdomain - full demo functionality
server {
    listen 443 ssl;
    server_name jira-demo.assistant-skills.dev;

    ssl_certificate /etc/letsencrypt/live/jira-demo.assistant-skills.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jira-demo.assistant-skills.dev/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    include /etc/nginx/conf.d/locations.include;
}
