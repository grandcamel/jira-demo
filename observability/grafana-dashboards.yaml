# Grafana Dashboard Provisioning
# Auto-loads dashboards from /var/lib/grafana/dashboards

apiVersion: 1

providers:
  - name: 'jira-demo'
    orgId: 1
    folder: 'JIRA Demo'
    folderUid: 'jira-demo'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
