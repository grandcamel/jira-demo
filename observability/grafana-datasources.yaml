# Grafana Datasources Configuration
# Pre-configured connections to Prometheus, Loki, and Tempo

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    url: http://127.0.0.1:9090
    editable: true
    isDefault: true
    jsonData:
      timeInterval: 15s
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
          urlDisplayLabel: "View Trace"

  - name: Tempo
    type: tempo
    uid: tempo
    url: http://127.0.0.1:3200
    editable: true
    jsonData:
      tracesToLogsV2:
        customQuery: true
        datasourceUid: "loki"
        query: '{job="nginx"} | json | trace_id = "${__trace.traceId}"'
        tags:
          - key: "service.name"
            value: "service_name"
      serviceMap:
        datasourceUid: "prometheus"
      search:
        hide: false
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: "loki"

  - name: Loki
    type: loki
    uid: loki
    url: http://127.0.0.1:3100
    editable: true
    jsonData:
      derivedFields:
        - name: "TraceID"
          matcherType: "label"
          matcherRegex: "trace_id"
          url: "${__value.raw}"
          datasourceUid: "tempo"
          urlDisplayLabel: "View Trace"
