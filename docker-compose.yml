version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: jira-demo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/demo.conf:/etc/nginx/conf.d/default.conf:ro
      - ./landing-page:/var/www/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - queue-manager
    restart: unless-stopped
    networks:
      - demo-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  queue-manager:
    build: ./queue-manager
    container_name: jira-demo-queue
    environment:
      - REDIS_URL=redis://redis:6379
      - SESSION_TIMEOUT_MINUTES=${SESSION_TIMEOUT_MINUTES:-60}
      - MAX_QUEUE_SIZE=${MAX_QUEUE_SIZE:-10}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_SITE_URL=${JIRA_SITE_URL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./secrets:/secrets:ro
      - ./demo-container:/opt/demo-container:ro
      - ./scripts:/opt/scripts:ro
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - demo-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:alpine
    container_name: jira-demo-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - demo-network
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

networks:
  demo-network:
    driver: bridge

volumes:
  redis-data:
